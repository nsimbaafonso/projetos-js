<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação do Segundo Grau</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Equação do Segundo Grau</h1>
        <div class="input">
            <div class="inputGroup">
                <input type="number" name="numa" id="numa" placeholder="A" min="0" max="50">
                <input type="number" name="numb" id="numb" placeholder="B" min="0" max="50">
                <input type="number" name="numc" id="numc" placeholder="C" min="0" max="50">
            </div>
        </div>
        <button id="equacao" class="btn">Calcular</button>

        <div id="res" class="hide"></div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
