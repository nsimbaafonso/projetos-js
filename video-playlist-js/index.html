<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Playlist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <div class="video-playing">
            <video src="video/Imagine Dragons - Believer [Tradução-Legendado] [Riverdale- Cheryl Blossom].mp4" controls loop poster="img/8.jpg"  class="video-play"></video>
            <h3 class="video-play-title">Imagine Dragons - Believer [Tradução-Legendado] [Riverdale- Cheryl Blossom]</h3>
        </div>

        <div class="video-list">
            <div class="list">
                <video src="video/Imagine Dragons - Believer [Tradução-Legendado] [Riverdale- Cheryl Blossom].mp4" class="list-video"></video>
                <h3 class="list-title">Imagine Dragons - Believer [Tradução-Legendado] [Riverdale- Cheryl Blossom]</h3>
            </div>

            <div class="list">
                <video src="video/The Green in the big city.mp4" class="list-video"></video>
                <h3 class="list-title">The Green in the big city</h3>
            </div>

            <div class="list">
                <video src="video/As 10 pessoas mais Importantes da História - Os10+ - YouTube.MP4" class="list-video"></video>
                <h3 class="list-title">As 10 pessoas mais Importantes da História</h3>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
