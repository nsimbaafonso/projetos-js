<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gradient</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="gradient-box"></div>

        <div class="row options">
            <div class="column direction">
                <p>Direção</p>
                <div class="select-box">
                    <select>
                        <option value="to top">top</option>
                        <option value="to right top">right top</option>
                        <option value="to left top">left top</option>
                        <option value="to left">left</option>
                        <option value="to right">right</option>
                        <option value="to bottom">bottom</option>
                        <option value="to right bottom">right bottom</option>
                        <option value="to left bottom">left bottom</option>
                    </select>
                </div>
            </div>

            <div class="column plaette">
                <p>Cores</p>
                <div class="colors">
                    <input type="color" value="#480ca8">
                    <input type="color" value="#03045e">
                </div>
            </div>
        </div>

        <textarea class="textarea" disabled>background-image:linear-gradient(to left top, #480ca8, #03045e);</textarea>

        <div class="row buttons">
            <button class="btn refresh">Atualizar Cores</button>
            <button class="btn copy">Copiar Código</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
