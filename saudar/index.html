<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <h1 class="title">Saudação</h1>
    <section class="center">
        <p id="msg">A mensagem...</p>
        <div id="image">
            <img src="img/fotomanhã.png" alt="Foto da Saudação" id="img">
        </div>
        <div>
            <button class="btn" id="show">Digitar Hora</button>
        </div>
        <div class="hide" id="input">
            <input type="number" id="Ihora" min="0" max="23" placeholder="Ex.: 7">
            <div>
                <button class="btn" id="alterar">Alterar Hora</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
