<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caixa-maior">
        <input type="text" name="cidade" id="cidade" class="input-cidade" placeholder="Digite o nome da cidade">
        <button id="btn">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Luanda</h2>
            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Ícones do tempo">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="humidade">Humidade: 70%</p>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
