<html lang="pt-ao">
<head>

</head>

        <h1>Regra de 3 Simples</h1>

            </div>

                <input type="number" name="num3" id="num3" step="0.1" placeholder="C">
                <span>equivale a</span>
                <p id="res">X</p>
            </div>
        </div>
        <button id="calcular" class="btn">Calcular</button>
    </section>
    <script src="js/script.js"></script>

</html>
