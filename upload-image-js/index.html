<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <link href="fonts/fontawesome-6.4.2/css/fontawesome.css" rel="stylesheet">
    <link href="fonts/fontawesome-6.4.2/css/brands.css" rel="stylesheet">
    <link href="fonts/fontawesome-6.4.2/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Upload de Imagem</h1>
        <div id="images"></div>
        <input type="file" name="file-input" id="file-input" accept="image/png, image/jpeg, image/jpg" onchange="" multiple>
        <label for="file-input" class="btn" id="button">
            <i class="fas fa-upload"></i> Upload Imagem
        </label>
        <p id="number-of-image">Sem imagem selecionada</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
